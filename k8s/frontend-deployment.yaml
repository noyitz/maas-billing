apiVersion: apps/v1
kind: Deployment
metadata:
  name: maas-frontend
  namespace: llm
  labels:
    app: maas-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: maas-frontend
  template:
    metadata:
      labels:
        app: maas-frontend
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
